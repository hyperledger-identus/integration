name: Generate report

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      env:
        type: string
      run-id:
        type: string
      component:
        type: string
      sdk-ts:
        type: boolean
      sdk-kmp:
        type: boolean
      sdk-swift:
        type: boolean

jobs:
  # Main report generation job
  report:
    name: "Generate report for ${{ inputs.component }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevent hanging jobs
    env:
      COMPONENT: ${{ inputs.component }}
      ENV: ${{ inputs.env }} # Base64-encoded environment config
      GH_TOKEN: ${{ secrets.IDENTUS_CI }} # GitHub token for API access
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} # Slack webhook for notifications

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.IDENTUS_CI }}
          fetch-depth: 0

      # Download Allure test results from SDK runner jobs
      # continue-on-error: true ensures workflow continues even if artifact download fails
      - name: Download sdk-ts report
        if: inputs.sdk-ts
        continue-on-error: true
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sdk-ts
          path: tmp/sdk-ts
          run-id: ${{ inputs.run-id }}
          github-token: ${{ secrets.IDENTUS_CI }}

      - name: Download sdk-kmp report
        if: inputs.sdk-kmp
        continue-on-error: true
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sdk-kmp
          path: tmp/sdk-kmp
          run-id: ${{ inputs.run-id }}
          github-token: ${{ secrets.IDENTUS_CI }}
          
      - name: Download sdk-swift
        if: inputs.sdk-swift
        continue-on-error: true
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sdk-swift
          path: tmp/sdk-swift
          run-id: ${{ inputs.run-id }}
          github-token: ${{ secrets.IDENTUS_CI }}

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20

      - name: Download github pages
        uses: ./.github/actions/get-pages
        with:
          github-token: ${{ secrets.IDENTUS_CI }}

      # Aggregate test results and generate Allure reports
      # This step processes Allure results, generates HTML reports, and updates manifests
      - name: Aggregate reports
        run: |
          npm ci
          npm run report

      - name: Update github pages
        uses: ./.github/actions/update-pages
        with:
          component: ${{ env.COMPONENT }}
          gpg-private-key: ${{ secrets.HYP_BOT_GPG_PRIVATE }}
          gpg-passphrase: ${{ secrets.HYP_BOT_GPG_PASSWORD }}

  # Deploy generated reports to GitHub Pages
  # Runs after report generation completes successfully
  deploy-pages:
    needs: report
    name: Update report website
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
