name: Update readme

run-name: Update github pages readme

on:
  workflow_dispatch:

jobs:
  update-site:
    name: Update report readme
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.IDENTUS_CI }}
          fetch-depth: 0

      - name: Download github pages
        uses: ./.github/actions/get-pages
        with:
          github-token: ${{ secrets.IDENTUS_CI }}

      - name: Update github pages
        uses: ./.github/actions/update-pages
        with:
          component: "readme"
          gpg-private-key: ${{ secrets.HYP_BOT_GPG_PRIVATE }}
          gpg-passphrase: ${{ secrets.HYP_BOT_GPG_PASSWORD }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
