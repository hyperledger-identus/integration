name: Trigger Release Integration

on:
  repository_dispatch:
    types: [platform-release]

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - name: Extract release version
        id: extract
        run: |
          VERSION="${{ github.event.client_payload.tag }}"
          echo "release-version=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Trigger release integration
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: hyperledger-identus/integration
          event-type: integration
          client-payload: '{"component": "release", "version": "${{ steps.extract.outputs.release-version }}"}'
